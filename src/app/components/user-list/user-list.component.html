
<div class="article-form">
    <h2>Ajouter un utilisateur</h2>
    <form (ngSubmit)="addUser()" #userForm="ngForm">
    <div>
    <label for="title">Nom :</label>
    <input
    type="text"
    id="name"
    name="name"
    [(ngModel)]="newUser.name"
    required
    />
    </div>
    <div>
    <label for="title">Age :</label>
    <input
    type="number"
    id="age"
    name="age"
    [(ngModel)]="newUser.age"
    required
    />
    </div>
    <div>
    <label for="content">Sexe :</label>
    <input
    type="radio"
    id="sex"
    name="sex"
    value="Homme"
    [(ngModel)]="newUser.sex"
    required
    /> Homme
    <input
    type="radio"
    id="sex"
    name="sex"
    value="Femme"
    [(ngModel)]="newUser.sex"
    required
    /> Femme
    </div>
    <div>
        <label for="title">Ville :</label>
        <input
        type="text"
        id="city"
        name="city"
        [(ngModel)]="newUser.city"
        required
        />
    </div>
    <button type="submit"
   [disabled]="userForm.invalid">Ajouter</button>
    </form>
</div>
<div>


    <div>
        <table [border]="2">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
                <th>City</th>
            </tr>
            @for (user of users; track user._id) {
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.sex}}</td>
                <td>{{user.city}}</td>
                <td><button (click)="deleteUser(user._id)">Supprimer</button>
                </td>
                <td>
                    <button (click)="navigateToEdit(user._id)">Modifier</button>                
                </td>
            </tr>
        }
        </table>
    </div>


</div>
<div>
    <a href="/articles" routerLinkActive="router-link-active" routerLinkActive="router-link-active" >Voir les articles</a>
</div>
