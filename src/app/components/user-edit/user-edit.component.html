<form (ngSubmit)="updateUser()" #userForm="ngForm">
    <div>
        <label for="name">Nom :</label>
        <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="user.name"
            required
        />
    </div>
    <div>
        <label for="age">Age :</label>
        <input
            type="number"
            id="age"
            name="age"
            [(ngModel)]="user.age"
            required
        />
    </div>
    <div>
        <label for="sex">Sexe :</label>
        <input
            type="radio"
            id="sex"
            name="sex"
            value="Homme"
            [(ngModel)]="user.sex"
            required
        /> Homme
        <input
            type="radio"
            id="sex"
            name="sex"
            value="Femme"
            [(ngModel)]="user.sex"
            required
        /> Femme
    </div>
    <div>
        <label for="city">Ville :</label>
        <input
            type="text"
            id="city"
            name="city"
            [(ngModel)]="user.city"
            required
        />
    </div>
    <button type="submit" [disabled]="userForm.invalid">Enregistrer</button>

</form>
