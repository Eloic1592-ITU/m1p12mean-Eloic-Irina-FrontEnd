<div class="form-container">
    <h2>Connexion Client</h2>
    
    <form (ngSubmit)="login()" class="styled-form">
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="credentials.email" name="email" required class="form-input">
      </div>
  
      <div class="form-group">
        <label for="motdepasse">Mot de passe</label>
        <input type="password" id="motdepasse" [(ngModel)]="credentials.motdepasse" name="motdepasse" required class="form-input">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-primary">Se connecter</button>
        <button type="button" (click)="register()" class="btn-secondary">
          Cr√©er un compte
        </button>
      </div>
    </form>
  </div>
