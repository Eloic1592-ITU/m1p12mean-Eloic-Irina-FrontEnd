<head>
  <!-- Ajouter Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<div class="header">
  <div class="header-left">
    <span class="logo">Garage</span>
  </div>

  <div class="header-right">
    <button type="submit" (click)="logout()" class="logout-button">
      <i class="fas fa-sign-out-alt"></i> Déconnexion
    </button>
  </div>

  <span class="sidebar-toggle" ((click))="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </span>
</div>

<!-- Sidebar -->
<div class="sidebar">
  <div class="sidebar-header">
    <h3><i class="fas fa-car"></i> Menu Principal</h3>
  </div>
  <ul class="sidebar-list">
    <li><a routerLink="/dashboard" routerLinkActive="active"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a></li>
    <li><a href="/validationrendezvous"routerLinkActive="active"><i class="fas fa-calendar-check"></i> Rendez-vous</a></li>
    <li><a href="/validationdemande" routerLinkActive="active"><i class="fas fa-sun"></i> Congé</a></li>
    <li><a href="/service"><i class="fas fa-wrench"></i> Services</a></li>
    <li><a href="/evenement" routerLinkActive="active"><i class="fas fa-calendar-alt"></i> Événement</a></li>
  </ul>
</div>

<!-- Contenu principal -->
<div class="content">
  <!-- Votre contenu principal ici -->
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('open');
  }
</script>
